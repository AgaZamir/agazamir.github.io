<!DOCTYPE html>
<html lang="pl">
<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8JRXH47R3Y"></script>
<script>
    
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-8JRXH47R3Y');

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aga Zamirska</title>
<style>
 .hidden-opacity {
    opacity: 0;       /* tekst staje się niewidoczny */
    pointer-events: none; /* nie reaguje na kliknięcia */
  }
</style>
<h1>Aga Zamirska <span class="hidden-opacity">– basistka | Bass Player </span> </h1>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
/* body używa Montserrat, nagłówki Playfair Display */
body {
  margin:0;
  font-family:'Montserrat', sans-serif;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  padding:1rem;

  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
              url('aga.jpg') center 30% / cover no-repeat;
  background-attachment: fixed;
  backdrop-filter: blur(2px);
}

h1, h2 {
  font-family: 'Playfair Display', serif !important;
  margin:0.5rem 0;
}

h1 { font-size:2.8rem; }
h2 { font-size:1.5rem; margin-bottom:1rem; }

p {
  font-size:1.2rem;
  margin-bottom:1.5rem;
  line-height:1.5;
}

a {
  color:#ff6600;
  margin:0 0.7rem;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

a:hover { color:#ffa366; }

.lang-btns button {
  background:none;
  border:1px solid #fff;
  color:#fff;
  padding:0.4rem 1rem;
  margin:0.3rem;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}

.lang-btns button:hover {
  background:#ff6600;
  border-color:#ff6600;
}

@media(max-width:768px){
  h1 { font-size:2rem; }
  h2 { font-size:1.2rem; }
  p { font-size:1rem; }
}
h1 { 
  font-size: 2.8rem; 
  font-family: 'Playfair Display', serif !important;
  margin:0.5rem 0;
}

.small-name {
  font-size: 0.5rem;      /* dwukrotnie mniejsze niż h1 */
  display: block;          /* nowa linia – redundantne, ale bezpieczne */
  font-weight: normal;     /* mniej pogrubione */
  line-height: 1.2;        /* dopasowanie odstępu między wierszami */
  margin-top: 0.1rem;      /* opcjonalny mały odstęp od góry */
}

   .small-name {
  font-size: 0.5rem;
  display: block;
  font-weight: normal;
  line-height: 1.2;
  margin-top: 0.1rem;
}

/* --- SOCIAL ICONS --- */
.social-icons {
  margin-top: 1.5rem;
}

.social-icons a {
  font-size: 28px;
  margin: 0 14px;
  color: #ffffff;
  transition: 0.3s ease;
}

.social-icons a:hover {
  color: #ff6600;
  transform: scale(1.15);
}
</style>
</head>
<body>

<h1>
  Aga Zamirska<br>
  <span class="small-name">Agata Zamirska</span>
</h1>
<h2>Basistka | Bass Player</h2>

<p id="text-pl">
Strona w budowie  <br>
W międzyczasie sprawdź moje social media:
</p>

<p id="text-en" style="display:none;">
Official website coming soon <br>
In the meantime, check my social media:
</p>

<div class="lang-btns">
  <button onclick="showLang('pl')">PL</button>
  <button onclick="showLang('en')">EN</button>
</div>

<div class="social-icons">
  <a href="https://instagram.com/aga.zamirska" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>

  <a href="https://www.youtube.com/channel/twoj-link" target="_blank" aria-label="YouTube">
    <i class="fab fa-youtube"></i>
  </a>

  <a href="https://open.spotify.com/artist/twoj-link" target="_blank" aria-label="Spotify">
    <i class="fab fa-spotify"></i>
  </a>
</div>

<script>
function showLang(lang){
  document.getElementById('text-pl').style.display = (lang==='pl') ? 'block' : 'none';
  document.getElementById('text-en').style.display = (lang==='en') ? 'block' : 'none';
}
</script>

</body>
</html>
